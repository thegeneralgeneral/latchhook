<!doctype html>
<html>
<body>
<table border="1px">
<tr><th>Color</th><th>Hex</th><th>Count</th></tr>
{% for hex, count in color_count|dictsort %}
<tr>
<td style="width: 50px; background-color: {{hex}}"></td>
<td style="width: 70px">{{hex|safe}}</td>
<td style="width: 30px">{{count|safe}}</td>
<td style="width: 70px">{{count/320}}</td>
<td style="width: 70px">{{count//320 + 1}}</td>

</tr>
{% endfor %}
</table>
Total: {{total}}
</body>
</html>
